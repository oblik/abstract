name: CI

on:
  push:          # monitor all branches
  pull_request:  # monitor all PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23.x'
          cache: npm
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

